<div class="main">

    <h2 class="head">Enter Your Email To Reset Password</h2>

    <form [formGroup]="forgotForm" (ngSubmit)="forgot()">
        <input
        type="text"
        class="form-control"
        name="email"
        formControlName="email"
        placeholder="Email"
        required
      />

      <button type="submit" class="forgot_btn">Submit</button>

      
    </form>
    <button class="home" routerLink="">Back to Home</button>
  
</div>
